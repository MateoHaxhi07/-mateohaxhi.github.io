    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Header */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Navigation Bar */
        .navbar {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #1abc9c;
        }

        /* Content Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Download Button */
        .download-btn {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease-in-out;
            margin-bottom: 15px;
        }

        .download-btn:hover {
            background-color: #c0392b;
        }

        /* Tableau Dashboard */
        .dashboard-container {
            margin-top: 20px;
        }

        iframe {
            display: block;
            width: 90%;
            height: 700px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            iframe {
                height: 500px;
            }
        }
    </style>
